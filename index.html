<script>
function sleep(waitSec, callbackFunc) {
var spanedSec = 0;
var id = setInterval(function () {
spanedSec++;
if (spanedSec >= waitSec) {
clearInterval(id);
if (callbackFunc) callbackFunc();
}
}, 1000);
}
sleep(1, function () {
location.href = 'https://ohiruneet.github.io/nemui/one'
});
</script>
